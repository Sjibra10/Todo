<!DOCTYPE html>
<html>
<head>
    <title>Add Todo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px; /* Adjust spacing as needed */
        }

        header {
            padding: 20px;
            background-color: #007AFF; /* iOS blue */
            color: white;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .add-todo {
            padding: 20px;
        }

        .add-todo form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .add-todo input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .add-todo button[type="submit"] {
            padding: 12px 20px;
            background-color: #007AFF; /* iOS blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .add-todo button[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of iOS blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Todo</h1>
        </header>
        <div class="add-todo">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
